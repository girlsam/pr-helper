<!DOCTYPE html>
<html>

<head>
  <script src="content.js"></script>
  <link rel="stylesheet" href="content.css"></link>
</head>

<body>
  <form id="form">
    <legend>Select the sections to add to your PR description:</legend>
    <div>
      <input type="checkbox" name="markup" id="whatDoesItDo" checked>
      <label for="whatDoesItDo">What does it do?</label>
    </div>

    <div>
      <input type="checkbox" name="markup" id="whatElse" checked>
      <label for="whatElse">What else do you need to know?</label>
    </div>

    <div>
      <input type="checkbox" name="markup" id="relatedTickets" checked>
      <label for="relatedTickets">Related Tickets</label>
    </div>

    <div>
      <input type="checkbox" name="markup" id="testCoverage" checked>
      <label for="testCoverage">Test Coverage</label>
    </div>

    <div>
      <input type="checkbox" name="markup" id="communication">
      <label for="communication">Communication</label>
    </div>

    <div>
      <input type="checkbox" name="markup" id="screenShots" checked>
      <label for="screenShots">Screenshots</label>
    </div>
    <div class="button">
      <button type="submit">Add template</button>
    </div>
  </form>
</body>

</html>
